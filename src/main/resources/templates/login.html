<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Login</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div><img src="img/QjJe.gif">
                </div>
                <form method="post" action="/logar">
                    <h4>Efetuar Login</h4>
                    <br />
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" class="form-control" id="email"
                    placeholder="nome do usuário" autofocus>
                    <br />
                    <label for="password">Senha</label>
                    <input type="password" name="senha" class="form-control" id="pwd" placeholder="Digite sua senha">
                    <br />
                    <input type="submit" value="entrar">
                    </form>
                <br />
                <p>Ainda não tem uma conta? <a href="/cadastrar">Criar conta</a></p>
        </div>
    </section>
  
</body>
</html>
