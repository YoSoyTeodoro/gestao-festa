<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Lista de convidados</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">Convidados Lista</h1>
		</div>

		<table class="table">
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>RG</th>
				<th>CPF</th>
				<th>Quantidade</th>
				<th>Ações</th>
			</tr>
			<tr th:each="convidado : ${convidados}">
				<td th:text="${convidado.idConvidado}"></td>
				<td th:text="${convidado.nome}"></td>
				<td th:text="${convidado.rg}"></td>
				<td th:text="${convidado.cpf}"></td>
				<td th:text="${convidado.numero}"></td>
				<td><a th:href="@{/editar/{id}(id=${convidado.idConvidado})}"
					class="btn btn-primary">Atualizar</a></td>
				<td><a th:href="@{/excluir/{id}(id=${convidado.idConvidado})}"
					class="btn btn-danger">Excluir</a></td>
			</tr>
		</table>

		<p>
			<a href="../home.html" th:href="@{/formulario}">Return to home</a>
		</p>
	</div>
</body>
</html>
